<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PayShare - Shared Expense Splitter</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <h1>PayShare</h1>
  <p class="tag">Shared expense & group payment splitter</p>
</header>

<main>
  <section class="form-card">
    <h2>Add Expense</h2>
    <form id="expense-form">
      <label>Title<input type="text" id="title" required /></label>
      <label>Amount (₹)<input type="number" id="amount" step="0.01" min="0" required /></label>
      <label>Paid By<input type="text" id="paidBy" placeholder="Name of payer" required /></label>
      <label>Contributors (comma-separated)<input type="text" id="contributors" placeholder="Alice, Bob, Charlie" required /></label>
      <label><input type="checkbox" id="settled" /> Mark as settled</label>
      <div class="form-row">
        <button type="submit">Add / Update</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </form>
  </section>

  <section class="dashboard">
    <div class="card">
      <h3>Total Spent</h3>
      <p id="total">₹0.00</p>
    </div>
    <div class="card">
      <h3>Total Pending</h3>
      <p id="pending">₹0.00</p>
    </div>
    <div class="card">
      <h3>Members</h3>
      <p id="members">—</p>
    </div>
  </section>

  <section class="list-card">
    <h2>Expenses</h2>
    <div id="expenses-list"></div>
    <div class="actions">
      <button id="export-csv">Export CSV</button>
      <button id="load-sample">Load Sample Data</button>
      <button id="clear-all">Clear All</button>
    </div>
  </section>

  <section class="summary-card">
    <h2>Summary</h2>
    <canvas id="distChart" width="600" height="200"></canvas>
    <div id="summary-table"></div>
  </section>
</main>

<footer>
  <small>Demo PayShare — static app. Save to Git, host as static site.</small>
</footer>

<script src="js/app.js"></script>
</body>
</html>
